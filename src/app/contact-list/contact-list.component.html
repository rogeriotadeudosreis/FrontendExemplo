<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
      <thead>
          <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Ações</th>
          </tr>
      </thead>
      <tr *ngFor="let c of contacts">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
          <td>
              <button class="btn btn-primary" (click)="selectContact(c)"> Mostrar detalhes</button>
              <button class="btn btn-outline-danger mb-1 btn-sm" style="margin: 1%; " (click)="deleteContact(c)"> Remover</button>
          </td>
      </tr>
      <tbody>
      </tbody>
  </table>

  <div class="card text-center" *ngIf="selectedContact">
      <div class="card-header">
          # {{selectedContact.id}}
          <button *ngIf="!edicao" class="btn btn-primary" (click)="editar()"> Editar</button>
      </div>
      <div class="card-block">
          <h4 *ngIf="!edicao" class="card-title">{{selectedContact.name}}</h4>
          <div *ngIf="edicao">
              <label for="name">Nome do contato</label>
              <input [(ngModel)]="selectedContact.name" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Digite o nome">
          </div>

          <div *ngIf="edicao">
            <label for="email">Email do contato</label>
            <input [(ngModel)]="selectedContact.email" type="text" name="email" class="form-control" id="email"  aria-describedby="emailHelp" placeholder="Digite o email">
          </div>

          <div *ngIf="edicao">
              <label for="description">Descrição do contato</label>
              <textarea [(ngModel)]="selectedContact.description" name="description" class="form-control" id="description" aria-describedby="descHelp"></textarea>
          </div>


          <p *ngIf="!edicao" class="card-text">
              {{selectedContact.description}}
          </p>
          <button *ngIf="edicao" class="btn btn-primary" (click)="salvar()"> Salvar</button>
          <button *ngIf="edicao" class="btn btn-primary" style="margin: 1%;" (click)="cancelar()"> Cancelar</button>
      </div>

  </div>

</div>
